<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <h1>Music Player</h1>
    <audio src="./music/hey.mp3" id="audio"></audio>
    <div class="player">
        <div class="music" id="music">
            <h2 id="music-title">hey</h2>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="image" id="disk-image">
            <img src="./images/hey.jpg" id="image" alt="image for ukulele music">
        </div>
        <div class="icons">
            <i class="fa-solid fa-backward" id="backward"></i>
            <i class="fa-solid fa-play" id="play-pause"></i>
            <i class="fa-solid fa-forward" id="forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
